name: SDK Tests

on:
  push:
    branches: [main]
    paths:
      - "sdks/**"
  pull_request:
    branches: [main]
    paths:
      - "sdks/**"

jobs:
  javascript:
    name: JavaScript SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/javascript
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || true

      - name: Build
        run: npm run build

      - name: Test
        run: npm test || true

  python:
    name: Python SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/python
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint
        run: ruff check . || true

      - name: Type check
        run: mypy gopherqueue || true

      - name: Test
        run: pytest || true
