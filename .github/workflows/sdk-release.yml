name: SDK Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      sdk:
        description: "SDK to release (python, javascript, all)"
        required: true
        default: "all"
        type: choice
        options:
          - python
          - javascript
          - all

permissions:
  contents: read

jobs:
  # JavaScript/TypeScript SDK
  javascript:
    name: Publish JavaScript SDK
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.sdk == 'javascript' || github.event.inputs.sdk == 'all' }}
    defaults:
      run:
        working-directory: sdks/javascript
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test || true

      - name: Publish to npm
        if: github.event_name == 'push'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Python SDK
  python:
    name: Publish Python SDK
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.sdk == 'python' || github.event.inputs.sdk == 'all' }}
    defaults:
      run:
        working-directory: sdks/python
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        if: github.event_name == 'push'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload dist/*
